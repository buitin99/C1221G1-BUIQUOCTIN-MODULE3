<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout :: top-bootstrap}"></th:block>
</head>
<body>
<h2>Create Music</h2>
<form action="/create" th:object="${music}" method="post">
    <div>
        Name:
        <input type="text" th:field="*{name}">
    </div>
    <div>
        Artist:
        <input type="text" th:field="*{artist}">
    </div>
    <div>
        Type:
        <input type="text" th:field="*{type}">
    </div>
    <div>
        Link:
        <input type="text" th:field="*{link}">
    </div>
    <input type="submit" value="Create">
</form>

<th:block th:replace="~{layout :: bot-bootstrap}"></th:block>
</body>
</html>
