<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="baimoi.css">
    <style>
        .head{
            height: 15%;
            width: 100%;
            background: black;
        }
        .left{
            height: 100px;
            background: red;
        }
        .main{
            height: 100px;
            background: #41db51;
        }
        .right{
            height: 100px;
            background: #1876f2;
        }
        .footer{
            height: 10%;
            width: 100%;
            background: black;
        }
    </style>
</head>
<body style="height: 500px">
<div class="row head">Head</div>
<div class="row" style="height: 100%">
    <div class="col-3 left" style="height: 100%">
    </div>
    <div class="col-6 main" style="height: 100%">
        <div class="row" style="height: 50%">
            <div class="col-6" style="background: yellow; height: 100%"></div>
            <div class="col-6" style="background: red;height: 100%"></div>
        </div>
        <div class="row" style="height: 50%">
            <div class="col-4" style="background: pink;height: 100%"></div>
            <div class="col-4" style="background: white;height: 100%"></div>
            <div class="col-4" style="background: #41db51;height: 100%"></div>
        </div>
    </div>
    <div class="col-3 right" style="height: 100%"></div>
</div>
<div class="row footer">footer</div>
</body>
</html>
